# 将静态内容部署到 GitHub Pages 的简单工作流
name: 将静态内容部署到 Pages

on:
  # 当推送到默认分支时运行
  push:
    branches: ["main"]

  # 允许你从 Actions 标签手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许仅一个并发部署，跳过在运行中的部署和最新排队之间排队的运行。
# 但是，不要取消进行中的运行，因为我们希望这些生产部署完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 由于我们只是在部署，因此只有一个部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置 Pages
        uses: actions/configure-pages@v5
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传整个仓库
          path: '.'
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
